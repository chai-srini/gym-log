<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Tests - Gym Logger</title>
    <style>
      body {
        font-family: 'Monaco', 'Courier New', monospace;
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        margin: 0;
      }
      h1 {
        color: #4ec9b0;
        border-bottom: 2px solid #4ec9b0;
        padding-bottom: 10px;
      }
      #console {
        background: #252526;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        padding: 20px;
        margin-top: 20px;
        white-space: pre-wrap;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.6;
      }
      .info {
        background: #1e3a5f;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        border-left: 4px solid #4ec9b0;
      }
      button {
        background: #0e639c;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }
      button:hover {
        background: #1177bb;
      }
      button:active {
        background: #0d5689;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Gym Logger - Database Tests</h1>

    <div class="info">
      <strong>üìù Instructions:</strong>
      <ul>
        <li>Tests run automatically when page loads</li>
        <li>Check console output below</li>
        <li>Open browser DevTools (F12) for more details</li>
        <li>Check Application ‚Üí IndexedDB ‚Üí gym-log to see stored data</li>
      </ul>
    </div>

    <button onclick="location.reload()">üîÑ Run Tests Again</button>
    <button onclick="window.open('http://localhost:5173', '_blank')">üè† Go to App</button>

    <div id="console">Running tests...</div>

    <script type="module">
      // Capture console.log and display in page
      const consoleDiv = document.getElementById('console');
      const originalLog = console.log;
      const originalError = console.error;

      console.log = (...args) => {
        originalLog(...args);
        const message = args.map(arg =>
          typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
        ).join(' ');
        consoleDiv.textContent += message + '\n';
      };

      console.error = (...args) => {
        originalError(...args);
        const message = '‚ùå ERROR: ' + args.join(' ');
        consoleDiv.textContent += message + '\n';
      };

      // Import and run tests
      import('./src/test-db.ts');
    </script>
  </body>
</html>
